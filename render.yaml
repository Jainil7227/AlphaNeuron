services:
  - type: web
    name: alphaneuron
    runtime: python
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: DATABASE_URL
        value: "sqlite:///./demo.db"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GROK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"
